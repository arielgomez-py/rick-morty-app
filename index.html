<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/19.jpeg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Web site created using create-snowpack-app"
    />
   
    <link
      rel="stylesheet"
      type="text/css"
      href="/_dist_/index.css"
    />
    <title>Rick & Morty App</title>
  </head>
  <body>
    
    <div class="py-10 max-w-screen-xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="text-center" id="main-container">
        <p
          class="text-base text-3xl leading-6 text-indigo-600 font-semibold tracking-wide uppercase"
        >
          App
        </p>
        <h3
          class="mt-2 text-2l leading-8 font-extrabold tracking-tight text-gray-900 sm:text-4xl sm:leading-10"
        >
          Rick & Morty
        </h3>
        <p class="mt-2 text-2xl leading-8 font-bold tracking-tight text-blue-500 sm:text-4l sm:leading-10">
          This is a simple web application to find the characters of Rick and Morty series,
          <br>
          if you want to see a picture, <br> type the name of the character in the box.
          
        </p>
         <!-- From --> 
        <form action="" class="m-8">
          <label for="name">
            <br> <!-- Salto de linea -->
            <input type="text" id="name" placeholder="Enter the character" >
            <br>
            <button type="button" class="bg-blue-400 mt-4 font-bold" id="submit-btn" >Enter</button>
          </label>
        </form>

      </div>
    </div>

    <!-- scripts -->
    <script type="module" src="/_dist_/index.js"></script>
  </body>
</html>
